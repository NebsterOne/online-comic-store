<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="./css/jass.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Welcome to Online Comic Store</title>
</head>

<body>
    <header class="display-flex justify-space-between align-center p-2">
        <h1>
            <a href="#">Comic Store</a>
        </h1>

        <nav>
            <a href="#" class="nav-item" id="login">
                <span class="item-text">Login</span>
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="nav-item" id="logout">
                <span class="item-text">Logout</span>
                <i class="fas fa-sign-out-alt"></i>
            </a>
            <a href="#" class="nav-item" id="checkout">
                <span class="item-text">Checkout</span>
                <i class="fas fa-shopping-cart"></i>
            </a>
        </nav>
    </header>

    <section id="home-banner"></section>

    <main class="container container-fluid mt-5">
        <div class="row">
            <div class="col-md-6">
              <h2>Login</h2>
          
              <form class="form login-form">
                <div class="form-group">
                  <label for="email-login">email:</label>
                  <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">password:</label>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">login</button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <h2>Signup</h2>
          
              <form class="form signup-form">
                <div class="form-group">
                  <label for="name-signup">name:</label>
                  <input class="form-input" type="text" id="name-signup" />
                </div>
                <div class="form-group">
                  <label for="email-signup">email:</label>
                  <input class="form-input" type="text" id="email-signup" />
                </div>
                <div class="form-group">
                  <label for="password-signup">password:</label>
                  <input class="form-input" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">signup</button>
                </div>
              </form>
            </div>
          </div>
    </main>

    <footer class="display-flex align-center p-1">
        <p>
            Â© 2022, Comic Store Ltd.
        </p>
    </footer>
</body>

</html>
